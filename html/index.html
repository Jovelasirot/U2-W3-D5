<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U2-Final-Project-main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../custom-bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img src="../img/Hitech=Dark.svg" alt="logo" class="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./back-office.html"
                >back-office</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <body class="d-flex flex-column justify-content-between vh-100">
    <article>
      <div
        class="container-fluid bg-purple rounded-bottom-1 p-3 vh-100 d-none d-md-none d-lg-none d-xl-flex flex-column justify-content-around"
      >
        <div class="row">
          <div class="col">
            <img src="../img/hero.svg" alt="logo hero" class="m-5" />
          </div>
          <div class="col d-flex flex-column justify-content-center">
            <p class="text-light fs-4 mb-0 mt-5">
              The e-commmerce choosed by milions of people.
            </p>
            <p class="text-light">
              Find and buy your favorite graphics cards, to enable you to give
              life to your passions.
            </p>
            <div class="row">
              <div class="col">
                <a
                  href="#mainsection"
                  class="btn btn-success text-light"
                  id="main-title"
                  >Show now</a
                >
              </div>
              <div class="col"></div>
            </div>
          </div>
        </div>

        <div class="row justify-content-around">
          <h5 class="text-center text-light mb-3">
            Certified reseller of this brands:
          </h5>
          <div class="col text-center">
            <img src="../img/asus.png" alt="asus logo" class="logo" />
          </div>
          <div class="col text-center">
            <img src="../img/nvidia.png" alt="nvidia logo" class="logo" />
          </div>
          <div class="col text-center">
            <img src="../img/msi.png" alt="msi logo" class="logo" />
          </div>
          <div class="col text-center">
            <img src="../img/intel.png" alt="intel logo" class="logo" />
          </div>
        </div>
      </div>
    </article>
    <main class="container mt-3" id="mainsection">
      <h4>Home</h4>
      <div class="row g-4" id="products-row"></div>
    </main>
    <footer class="p-3 bg-purple text-light mt-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <p>&copy; 2024 Hitech</p>
          </div>
          <div class="col-md-6 text-center">
            <p>Designed with <i class="bi bi-activity"></i> by Jovel</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../js/index.js"></script>
  </body>
</html>
